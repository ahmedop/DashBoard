<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Ahmed Dashboard</title>
    <!-- FontAwosome Liberary -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Elements Normalization  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Master CSS Sheet -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Framework -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <!-- Start SideBar section -->
        <div class="sidebar">
            <h3><a href="#">Ahmed</a></h3>
            <ul>
                <li class="active"><a href="#"><i class="fa-solid fa-chart-bar"></i><span>Dash</span></a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li><a href="#"><i class="fa-solid fa-diagram-project"></i><span>Projects</span></a></li>
                <li><a href="#"><i class="fa-solid fa-graduation-cap"></i><span>Courses</span></a></li>
                <li><a href="#"><i class="fa-solid fa-user-group"></i><span>Friends</span></a></li>
                <li><a href="#"><i class="fa-solid fa-file"></i><span>Files</span></a></li>
                <li><a href="#"><i class="fa-solid fa-credit-card"></i><span>Plans</span></a></li>
            </ul>
        </div>
        <!-- End SideBar section -->

        <!-- Start Content Section -->
        <div class="content">
            <!-- Start Header Section -->
            <header>
                <form action="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="type a keyword">
                </form>
                <div class="image">
                    <i class="fa-solid fa-bell "></i>
                    <img src="media/avatar.png" alt="">
                </div>
            </header>
            <!-- End Header Section -->

            <!-- Start Main section -->
            <div class="main">
                <div class="special-title">
                    <h1>Dashboard</h1>
                </div>
                <section>
                    <div class="box welcome">
                        <div class="head">
                            <div class="text">
                                <h2>Welcome</h2>
                                <p class="p-sub">Ahmed</p>
                            </div>
                            <div class="image">
                                <img src="media/welcome.png" alt="" width="200px">
                            </div>
                            <img class="profile" src="media/avatar.png" alt="">
                        </div>
                        <div class="body">
                            <div>
                                <h4>Ahmed AbdElkader</h4>
                                <p class="p-sub">Developer</p>
                            </div>
                            <div>
                                <h4>80</h4>
                                <p class="p-sub">Projects</p>
                            </div>
                            <div>
                                <h4>$8000</h4>
                                <p class="p-sub">Earned</p>
                            </div>
                        </div>
                        <div class="button">
                            <a href="#">Profile</a>
                        </div>
                    </div>
                    <div class="box draft">
                        <div class="head pa-20">
                            <div class="text">
                                <h2>Quick Draft</h2>
                                <p class="p-sub">Write A Draft For Your Ideas</p>
                            </div>
                        </div>
                        <div class="body pa-20">
                            <input type="text" placeholder="Title">
                            <textarea class="tma-20" cols="30" rows="8" placeholder="Your Thought"></textarea>
                        </div>
                        <div class="button">
                            <a href="#">Send</a>
                        </div>
                    </div>
                </section>
            </div>
            <!-- End Main section -->
        </div>
        <!-- End Content Section -->
    </div>
</body>

</html>
